<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{/bootstrap-table/css/bootstrap-table.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="row" id="divDetalle"  >
        <div class="modal fade bs-example-modal-lg" id="modalDocumento" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" data-keyboard="false">
		  <div class="modal-dialog modal-lg" role="document">
		    <div class="modal-content">
		     		<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="modalLabelPaso2">Detalles del Documento</h4>
					</div>
					<div class="modal-body">
							<div class="x_panel">
                  				<div class="x_content">
                  						<div class="row">
											<div class="col-md-12 col-sm-12 col-xs-12">
												<h2><span class="label label-danger">Datos del Documento</span></h2>
											</div>
										</div>
                  						<div class="row">
											<div class="col-md-3 col-sm-4 col-xs-12">
												<label>Fecha Emision</label>
													<input id="fechaEmision" type="text" class="form-control input-sm" name="fechaEmision" disabled />
												
											</div>
											<div class="col-md-6 col-sm-4 col-xs-12">
													<label>Empresa</label>
													 <input id="empresa" type="text" class="form-control input-sm" name="empresa" disabled/>
											</div>
											<div class="col-md-3 col-sm-4 col-xs-12">
													<label>T. Documento</label>
														<input id="tipoDocumento" type="text" class="form-control input-sm" name="tipoDocumento" disabled/>
											</div>
										</div>
										<div class="row">
											
												<div class="col-md-1 col-sm-4 col-xs-12">
													<label>Serie</label>
														<input id="serieDetalle" type="text" class="form-control input-sm" name="serieDetalle"  disabled/>
												</div>
												<div class="col-md-2 col-sm-4 col-xs-12">
														<label>Numero</label>
															<input id="numeroDetalle" type="text" class="form-control input-sm" name="numeroDetalle" disabled/>
												</div>
												<div class="col-md-3 col-sm-4 col-xs-12">
														<label>Agencia Origen</label>
															<input id="agenciaOrigen" type="text" class="form-control input-sm" name="agenciaOrigen" disabled/>
												</div>
												<div class="col-md-3 col-sm-4 col-xs-12">
													<label>Agencia Destino</label>
														<input id="agenciaDestino" type="text" class="form-control input-sm" name="agenciaDestino" disabled/>
												</div>
												<div class="col-md-3 col-sm-4 col-xs-12">
													<label>Usuario</label>
														<input id="usuario" type="text" class="form-control input-sm" name="usuario" disabled/>
												</div>
										</div>
										<div class="row">
											    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
											    	
											    		<label>Ruta</label>
														<input id="ruta" type="text" class="form-control input-sm" name="ruta" disabled/>
											    	
											    		<div class="row">
											    			<div class="col-md-4 col-xs-12">
											    				<label>Ruc</label>
																<input id="ruc" type="text" class="form-control input-sm" name="ruc" disabled/>
													    	</div>
													    	<div class="col-md-8 col-xs-12">
													    		<label>Razon</label>
																<input id="razon" type="text" class="form-control input-sm" name="razon" disabled/>
															</div>	
											    		</div>
											    </div>
											    <div class="col-lg-6 col-md-6 col-sm-3 col-xs-12">
											    	<div class="row">
											    		<div class="col-lg-12 col-md-13  col-xs-12">
											    			<label for="contenido">Contenido:</label>
																	<textarea class="form-control input-sm" rows="4" id="contenido" disabled style="resize:none;"></textarea>	
											    		</div>
											    	</div>
											    </div>
										</div>
										<div class="row">
											<div class="col-md-2 col-sm-4 col-xs-12">
													<label>D.N.I</label>
														<input id="dni" type="text" class="form-control input-sm" name="dni" disabled/>
											</div>
											<div class="col-md-4 col-sm-4 col-xs-12">
													<label>Remitente</label>
														<input id="remitente" type="text" class="form-control input-sm" name="remitente" disabled/>
											</div>
											<div class="col-md-6 col-sm-4 col-xs-12">
													<label>Remitente Direccion</label>
														<input id="remitenteDireccion" type="text" class="form-control input-sm" name="remitenteDireccion" disabled/>
											</div>
										</div>
										<div class="row">
											<div class="col-md-4 col-sm-4 col-xs-12">
													<label>Consignado</label>
														<input id="consignadoDocumento" type="text" class="form-control input-sm" name="consignadoDocumento" disabled/>
											</div>
											<div class="col-md-2 col-sm-4 col-xs-12" style="text-align: center;">
													<label>Domiciliado</label>
													<div class="checkbox">
														<input type="checkbox" value="" id="domiciliadoDocumento" disabled>
													</div>
											</div>
											<div class="col-md-6 col-sm-6 col-xs-12">
													<label>Consignado Direccion</label>
														<input id="consignadoDireccion" type="text" class="form-control input-sm" name="consignadoDireccion" disabled/>
											</div>
										</div>
									</div>
								  </div>
								  <div class="x_panel">
                  					 <div class="x_content">
										<div class="row">
											<div class="col-md-6 col-sm-6 col-xs-12">
												<div class="row">
													<div class="col-md-12 col-sm-12 col-xs-12">
														<h2><span class="label label-danger">Detalle del Cobro</span></h2>
													</div>
												</div>
												<div class="row">
													<div class="col-md-12 col-sm-12 col-xs-12">
														<div class="row">
															<div class="col-md-6 col-sm-6 col-xs-12">
																<label>Base</label>
																<input id="base" type="text" class="form-control input-sm" name="base" disabled/>
															</div>
															<div class="col-md-6 col-sm-6 col-xs-12">
																<label>Total</label>
																<input id="total" type="text" class="form-control input-sm" name="total" disabled/>
															</div>
														</div>
														<div class="row">
															<div class="col-md-6 col-sm-6 col-xs-12">
																<label>Flete</label>
																<input id="flete" type="text" class="form-control input-sm" name="flete" disabled/>
															</div>
															<div class="col-md-6 col-sm-6 col-xs-12">
																<label>Giro</label>
																<input id="giro" type="text" class="form-control input-sm" name="giro" disabled/>
															</div>
														</div>
														<div class="row">
															<div class="col-md-6 col-sm-6 col-xs-12">
																<label>Domicilio</label>
																<input id="domicilio" type="text" class="form-control input-sm" name="domicilio" disabled/>
															</div>
															<div class="col-md-6 col-sm-6 col-xs-12">
																<label>Pago</label>
																<input id="pago" type="text" class="form-control input-sm" name="pago" disabled/>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="col-md-6 col-sm-6 col-xs-12">
													<div class="row" style="padding-top: 40px;">
														<div class="col-md-12 col-sm-12 col-xs-12">
															<label for="formula">Formula</label>
																<textarea class="form-control input-sm" rows="7" id="formula" disabled style="resize:none;"></textarea>
														</div>
													</div>
													
											</div>
										  </div>
									   </div>
									</div>
									<div class="row" style="padding-bottom: 15px;">
										<div class="col-md-12 col-sm-12 col-xs-12">
												<table  class="table table-condensed table-sm"
													   	data-toggle="table"
													   	data-locale="es-ES"
													   	data-pagination="false"
													   	data-height="380"
													  	data-unique-id="id"
													  	data-side-pagination="server"
													   	data-response-handler="responseHandlerDescarga"
													   	id="tblDocumentosDetalle">
						                      		<thead>
						                      			<tr>
					                      			  	  <th data-field="id" data-visible="false">Nro</th>
						                      			  <th data-field="evento">Evento</th>
						                  				  <th data-field="fechaHora">FechaHora</th>
						                           		  <th data-field="unidad">Und</th>
						                           		  <th data-field="ruta">Ruta</th>
						                           		  <!--<th data-field="encoEstadoD">Estado</th>-->
						                           		  <th data-field="observaciones" data-formatter="FormatterDescarga" data-events="operateEventsDescarga">Detalles</th>
						                           		</tr>
						                      		</thead>
						                 		</table>
							            </div>
									</div>
                  			</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" id="btnCerrarModal" data-dismiss="modal">Cerrar</button>
					</div>
				</div>
		    </div>
		  </div>
		</div>
	</div>
<script th:src="@{/bootstrap-table/js/bootstrap-table.min.js}"></script>
<script th:src="@{/bootstrap-table/js/bootstrap-table-locale-all.js}"></script>
<script th:src="@{/bootstrap-dialog/js/bootstrap-dialog.js}"></script>
</body>
</html>
